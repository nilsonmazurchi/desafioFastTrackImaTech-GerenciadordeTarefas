name: CI/CD - Gerenciador de Tarefas

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      execute_destroy:
        description: 'Executar destroy ap√≥s o deploy?'
        required: true
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

env:
  DOCKER_USER: nilsonmazurchi
  SERVICE_NAME: gerenciador-tarefas

jobs:
  lint:
    name: üöÄ Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint HTML, CSS and JS
        run: |
          echo "Executando lint b√°sico..."
          npm install -g htmlhint stylelint eslint || true
          npx htmlhint "**/*.html" || true
          npx stylelint "**/*.css" || true
          npx eslint "**/*.js" || true

  test:
    name: üöÄ Test Build (Static Files)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate HTML and CSS
        run: |
          echo "Verificando se os arquivos est√£o v√°lidos..."
          ls -l
          test -f index.html || (echo "Faltando index.html!" && exit 1)
          test -f style.css || echo "Aviso: style.css n√£o encontrado"
          test -f script.js || echo "Aviso: script.js n√£o encontrado"

  build-and-push:
    name: üöÄ Build and Push Docker Image
    needs:
      - lint
      - test
    runs-on: ubuntu-latest
    outputs:
      docker_image_name: ${{ steps.set-outputs.outputs.docker_image_name }}
      docker_image_tag: ${{ steps.set-outputs.outputs.docker_image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/${{ env.SERVICE_NAME }}:1.0.${{ github.run_id }}
            ${{ env.DOCKER_USER }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
            ${{ env.DOCKER_USER }}/${{ env.SERVICE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set outputs
        id: set-outputs
        run: |
          echo "docker_image_name=${{ env.DOCKER_USER }}/${{ env.SERVICE_NAME }}" >> $GITHUB_OUTPUT
          echo "docker_image_tag=1.0.${{ github.run_id }}" >> $GITHUB_OUTPUT

  # üéØ TUDO EM UM JOB S√ì: Deploy ‚Üí Wait ‚Üí Destroy (OPCIONAL)
  deploy-wait-destroy:
    name: üöÄ Deploy ‚Üí Wait ‚Üí Destroy (Opcional)
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      # üöÄ FASE 1: DEPLOY KOYEB
      - name: Deploy to Koyeb
        run: |
          echo "üöÄ INICIANDO DEPLOY NO KOYEB..."
          terraform -chdir=infra init
          terraform -chdir=infra apply -auto-approve
          echo "‚úÖ DEPLOY CONCLU√çDO!"
          echo "üåê Aplica√ß√£o dispon√≠vel em: https://ger-tarefas-seu-app.koyeb.app"
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
          TF_VAR_docker_image_name: ${{ needs.build-and-push.outputs.docker_image_name }}
          TF_VAR_docker_image_tag: ${{ needs.build-and-push.outputs.docker_image_tag }}

      # ‚è∞ FASE 2: WAIT
      - name: Wait 120 seconds
        run: |
          echo "‚è∞ AGUARDANDO 120 SEGUNDOS..."          
          sleep 120
          echo "‚úÖ PRONTO PARA PR√ìXIMA FASE"

      # ‚ùì FASE 3: VERIFICAR SE DEVE EXECUTAR DESTROY
      - name: Check if should destroy
        id: check-destroy
        run: |
          if [ "${{ github.event.inputs.execute_destroy }}" = "true" ]; then
            echo "‚úÖ DESTROY SOLICITADO - Continuando..."
            echo "should_destroy=true" >> $GITHUB_OUTPUT
          else
            echo "‚ùå DESTROY N√ÉO SOLICITADO - Finalizando workflow"
            echo "should_destroy=false" >> $GITHUB_OUTPUT
          fi

      # üóëÔ∏è FASE 4: DESTROY KOYEB (APENAS SE SOLICITADO)
      - name: Destroy Koyeb
        if: steps.check-destroy.outputs.should_destroy == 'true'
        run: |
          echo "üóëÔ∏è DESTRUINDO APLICA√á√ÉO NO KOYEB..."
          terraform -chdir=infra destroy -auto-approve
          echo "‚úÖ KOYEB DESTRU√çDO!"
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}

      # üê≥ FASE 5: DESTROY DOCKER IMAGES (APENAS SE SOLICITADO)
      - name: Destroy Docker Images
        if: steps.check-destroy.outputs.should_destroy == 'true'
        run: |
          echo "üê≥ DELETANDO IMAGENS DO DOCKER HUB..."
          
          TOKEN=$(curl -s -H "Content-Type: application/json" -X POST \
            -d '{"username": "'${{ env.DOCKER_USER }}'", "password": "'${{ secrets.DOCKER_PASS }}'"}' \
            https://hub.docker.com/v2/users/login/ | jq -r .token)
          
          # Deleta imagem pelo tag do run_id
          curl -X DELETE \
            -H "Authorization: JWT $TOKEN" \
            "https://hub.docker.com/v2/repositories/${{ env.DOCKER_USER }}/${{ env.SERVICE_NAME }}/tags/1.0.${{ github.run_id }}/" \
            && echo "‚úÖ Imagem 1.0.${{ github.run_id }} deletada" \
            || echo "‚ö†Ô∏è  Imagem 1.0.${{ github.run_id }} n√£o encontrada"
          
          # Deleta imagem pelo SHA
          curl -X DELETE \
            -H "Authorization: JWT $TOKEN" \
            "https://hub.docker.com/v2/repositories/${{ env.DOCKER_USER }}/${{ env.SERVICE_NAME }}/tags/${{ github.sha }}/" \
            && echo "‚úÖ Imagem ${{ github.sha }} deletada" \
            || echo "‚ö†Ô∏è  Imagem ${{ github.sha }} n√£o encontrada"

          # Deleta Tag LATEST
          curl -X DELETE \
            -H "Authorization: JWT $TOKEN" \
            "https://hub.docker.com/v2/repositories/${{ env.DOCKER_USER }}/${{ env.SERVICE_NAME }}/tags/latest/" \
            && echo "‚úÖ Tag latest DELETADA" \
            || echo "‚ö†Ô∏è  Tag latest n√£o encontrada"
          
          echo "üéØ DESTRUI√á√ÉO CONCLU√çDA!"

      # ‚úÖ FASE 6: MENSAGEM FINAL
      - name: Final message
        run: |
          if [ "${{ github.event.inputs.execute_destroy }}" = "true" ]; then
            echo "üéØ WORKFLOW COMPLETO: Deploy ‚Üí Wait ‚Üí Destroy"
          else
            echo "üöÄ WORKFLOW PARCIAL: Apenas Deploy"
            echo "üåê Aplica√ß√£o continua rodando: https://ger-tarefas-seu-app.koyeb.app"
            echo "üí° Para destruir, execute o workflow novamente selecionando 'execute_destroy: true'"
          fi