<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <!-- Adicione os links para Bootstrap e seus prÃ³prios estilos -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    
    <div id="container">
        <div class="form-image">
            <img src="assets/imagens/como-priorizar-tarefas-1024x682.webp">
        </div>
        <div class="form">
            <div class="center-text">
                <h2>Organize seu tempo</h2>
            </div>
            <form action="#">
                <div class="input-box">
                    <div class="form-entrada">
                        <div class="title">
                            <h4>Acesse sua conta:</h4>
                        </div>
                        <div class="input-box">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="input-box">
                            <input type="password" id="senhaLogin" name="senhaLogin" placeholder="Senha" required>
                        </div>
                        <div class="login-button">
                            <button type="submit" class="btn" onclick="entrar()">Entrar</button> 
                        </div>
                    </div>
                    <div class="form-cadastro">
                        <div class="title">
                            <h4>Novo por aqui? Crie sua conta:</h4>
                        </div>
                        <div class="input-box">
                            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                        </div>
                        <div class="input-box">
                            <input type="email" id="emailCadastro" name="email" placeholder="Email" required>
                        </div>
                        <div class="input-box">
                            <input type="password" id="senhaCadastro" name="senhaCadastro" placeholder="Senha" required>
                        </div>
                        <div class="cadastro-button">
                            <button type="submit" class="btn" onclick="cadastrarUsuario()">Cadastrar</button> 
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Adicione os scripts JavaScript -->
    <script src="assets/javascript/cadastrarUsuario.js"></script>
    <script src="assets/javascript/loginUsuario.js"></script>
    
</body>

</html>
